version: "3.2"

services:
  labeling:
    container_name: labeling_container
    build: 
      context: ./labeling
    ports: 
      - 8080:8080
    depends_on:
      - modeling
    volumes: 
      - ./labeling:/annotation_service_labeling
      - ${DATA:-./data}:/data
    command: > 
      bash -c "
      label-studio init ./labeling_dir 
      --input-path=/data 
      --input-format=image-dir 
      --allow-serving-local-files 
      --force 
      --label-config=configs/${CONFIG:-horizontal-layout.xml} 
      --port 8080 
      --ml-backends http://modeling_container:9090 &&
      label-studio start ./labeling_dir 
      --port 8080 
      --log-level DEBUG"
    restart: always
  modeling:
    container_name: modeling_container
    build: 
      context: ./modeling
    ports: 
      - 9090:9090
    volumes: 
      - ./modeling:/annotation_service_modeling
    command: >
      bash -c "
      label-studio-ml init modeling_backend 
      --script tools/${MODEL:-model.py}
      --force &&
      label-studio-ml start modeling_backend 
      --port 9090"
    restart: always